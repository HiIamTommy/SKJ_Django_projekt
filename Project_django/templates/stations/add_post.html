<!DOCTYPE html>
<html lang="en">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card'">
            <div class="card-header">
                <h2>Add Post</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ post_form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url 'login_with_id' user.id %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
